<!DOCTYPE html>
<html>
  <head>
    <title>Ramdon Card Dealer</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Exercise about create a simply card dealer with JavaScript, HTML and CSS."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Emmanuel Leyan Guacache Rodriguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center g-0 bg-image">
      <div class="row bg-blurred">
        <div class="alert alert-success" role="alert">
          <h1 class="">Random Card Generator</h1>
        </div>
        <div class="container card">
          <div class="suits card-suit-top">
            X
          </div>
          <div class="card-number">
            numero
          </div>
          <div class="suits card-suit-bottom">X</div>
        </div>
        <div class="p-4">
          Made with ❤️ by
          <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
          and modified by
          <a href="https://github.com/LeyCod">Emmanuel L. Guacache R.</a>
        </div>
      </div>
    </div>
  </body>
</html>
